<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoWeather Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>EcoWeather Web App</h1>
      <p>City weather and Crocodile habitat weather </p>
    </header>

    <section class="card">
      <div class="two-col">

        
        <div class="panel">
          <h2>City Weather</h2>

          <form id="cityForm" class="row" autocomplete="off">
            <input
              id="cityInput"
              type="text"
              placeholder="Enter a city (e.g., Berlin, Abu Dhabi, Potsdam)"
              aria-label="City name"
            />
            <button id="searchBtn" type="submit">Get Weather</button>
          </form>

          <div id="cityStatus" class="status" aria-live="polite"></div>

          <div id="cityResult" class="result" hidden>
            <h3 id="cityTitle"></h3>

            <div class="grid">
              <div class="box">
                <div class="label">Temperature</div>
                <div class="value"><span id="cityTemp"></span> °C</div>
              </div>

              <div class="box">
                <div class="label">Humidity</div>
                <div class="value"><span id="cityHumidity"></span> %</div>
              </div>

              <div class="box">
                <div class="label">Wind Speed</div>
                <div class="value"><span id="cityWind"></span> m/s</div>
              </div>
            </div>

            <p class="meta">
              <span class="meta-label">Coordinates:</span>
              <span id="cityCoords"></span>
            </p>
          </div>
        </div>

        
        <div class="panel">
          <h2>Crocodile Habitat Weather</h2>

          <form id="habitatForm" class="row">
            <select id="habitatSelect" aria-label="Select habitat"></select>
            <button id="habitatBtn" type="submit">Get Habitat Weather</button>
          </form>

          <div id="habitatStatus" class="status" aria-live="polite"></div>

          <div id="habitatResult" class="result" hidden>
            <h3 id="habitatTitle"></h3>

            <p class="meta" id="habitatDesc"></p>

            <div class="grid">
              <div class="box">
                <div class="label">Temperature</div>
                <div class="value"><span id="habTemp"></span> °C</div>
              </div>

              <div class="box">
                <div class="label">Humidity</div>
                <div class="value"><span id="habHumidity"></span> %</div>
              </div>

              <div class="box">
                <div class="label">Wind Speed</div>
                <div class="value"><span id="habWind"></span> m/s</div>
              </div>
            </div>

            <p class="meta">
              <span class="meta-label">Coordinates:</span>
              <span id="habCoords"></span>
            </p>
          </div>
        </div>

      </div>
    </section>

    <footer class="footer">
      <small>FeedBack</small>
    </footer>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
